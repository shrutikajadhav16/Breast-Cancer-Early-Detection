<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Data Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Data Analysis</h1>
        <form id="chartForm">
            <label for="visualizationType">Select Visualization Type:</label>
            <select id="visualizationType" name="visualizationType">
                <option value="patient_gender">Patient Gender Distribution</option>
                <option value="patient_race">Patient Race Distribution</option>
                <option value="department_referral">Department Distribution</option>
                <option value="age_distribution">Patient Age Distribution</option>
            </select>

            <label for="graphType">Select Graph Type:</label>
            <select id="graphType" name="graphType">
                <option value="bar">Bar Chart</option>
                <option value="pie">Pie Chart</option>
            </select>

            <button type="submit">Generate Chart</button>
        </form>

        <div class="chart-container">
            <h2>Generated Chart</h2>
            <img id="chartImage" src="" alt="Generated chart will appear here">
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
